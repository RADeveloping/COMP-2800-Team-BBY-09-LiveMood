<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Document format -->
  <title>DashBoard</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet" />
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>
  <!-- Style sheets -->
  <link rel="stylesheet" type="text/css" href="styles/edit-profile.css" />
  <link rel="stylesheet" type="text/css" href="styles/dashboard.css" />
</head>

<body>
  <!-- Topbar Navbar -->
  <ul class="navbar-nav ml-auto">
    <!-- Nav Item - User Information -->
    <li class="nav-item dropdown no-arrow">
      <span id="username"></span>
  </ul>

  <div class="mainContent">
    <!-- Month selection -->
    <table class="select">
      <tbody>
        <tr>
          <th scope="row"></th>
          <td class="btn-primary">Januray</td>
          <td class="btn-primary">February</td>
          <td class="btn-primary">March</td>
        </tr>
        <tr>
          <th scope="row"></th>
          <td class="btn-primary">April</td>
          <td class="btn-primary">May</td>
          <td class="btn-primary">June</td>
        </tr>
        <tr>
          <th scope="row"></th>
          <td class="btn-primary">July</td>
          <td class="btn-primary">August</td>
          <td class="btn-primary">Sepetember</td>
        </tr>
        <tr>
          <th scope="row"></th>
          <td class="btn-primary">October</td>
          <td class="btn-primary">November</td>
          <td class="btn-primary">December</td>
        </tr>
      </tbody>
    </table>

    <!-- Month graph -->
    <div class="container">
      <div class="card-body">
        <canvas id="chLine" height="100"></canvas>
      </div>
      <!-- Friends -->
      <div class="friendslist">
        <h5>My Groups</h5>
        <ul>
          <li>
            <img src="./images/logo.png" />
          </li>
          <li>
            <img src="./images/logo.png" />
          </li>
          <li>
            <img src="./images/logo.png" />
          </li>
          <li>
            <img src="./images/logo.png" />
          </li>
          <li>
            <img src="./images/logo.png" />
          </li>
        </ul>
      </div>
    </div>
  </div>
  <footer class="footer text-muted text-center">
    <p>
      Copyright 2020 | A COMP2800 Project | By Rahim, Laura, Kyle and Jason
    </p>
  </footer>

  <script src="scripts/views/dashboard.js"></script>
</body>

</html>
