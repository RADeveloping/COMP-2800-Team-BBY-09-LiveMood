    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

    <link rel="stylesheet" type="text/css" href="styles/survey.css">

<body>

    <!----------------------------------------------->
    <!--  LOAD FIREBASE JS -->
    <!----------------------------------------------->
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->

    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-storage.js"></script>

    <!-- Boostrap Modal-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>

    <h1 class="title">How are you feeling today?</h1>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">

                <!-- Card Regular -->
                <div class="card card-cascade">
        
                    <!-- Card content -->
                    <div class="card-body card-body-cascade text-center">
                        <!-- Title -->
                        <h4 class="card-title"><strong>Mood survey</strong></h4>
                    </div>
                    <hr>

                    <div class = "qContainer"></div>

                    <hr>
                    <div class="survey-footer clearfix">
                        <a id = "saveButton" type="button" class="btn btn-outline-primary waves-effect waves-light ml-3 mb-3">Save
                            <i class="fa fa-paper-plane ml-1"></i>
                        </a>
                        <a type="button" class="btn btn-outline-warning waves-effect float-right mr-3 mb-3">Cancel</a>
                    </div>
                </div>
            </div>
          <!-- Card Regular -->
        </div>
    </div>
    
    
    <!--Firebase Config-->
    <script src="scripts/config/FirebaseConfig.js"></script>
    
    <!-- Local Scripts -->
    <script src="scripts/controllers/survey.js"></script>
